version: "3.8"

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_storage:/data
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: alpine:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: >
      sh -c "
        apk add --no-cache curl &&
        curl -o /tmp/mc https://dl.min.io/client/mc/release/linux-amd64/mc &&
        chmod +x /tmp/mc &&
        /tmp/mc alias set myminio http://minio:9000 minioadmin minioadmin &&
        /tmp/mc mb myminio/storage --ignore-existing &&
        /tmp/mc anonymous set download myminio/storage
      "
    restart: "no"
